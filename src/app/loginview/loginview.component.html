<div class="image" [ngStyle]="{'background-image':'url(' + object.link + ')'}">
      <div class="login">
       <form (ngSubmit)="formSubmit()">
        <input type="text" id="uname" class="form-control" [(ngModel)]="data.username" [ngModelOptions]="{standalone: true}"><br>
        <input type="password" id="pwd" class="form-control" [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}">
        <button type="submit" value="submit">Login</button>
       </form>
      </div>
    <h2>{{details}}</h2>>
  </div>
